    <center><h2 style="color:white;">Sign Up</h2></center>
    <br><br>
    <form class = 'row' action='http://localhost:5000/confirm' method='POST'>
        <div class='container'>
            <div class='center'>
                <p style="color: rgb(69, 180, 165)"><strong><u>Input your desired Username and Password in the space below.</u></strong></p>
                <div class="input-field col s6">
                    <input type='text' name='username' style="color:aqua" >
                    <label for='username'>Username</label>
                </div>
                <div class="input-field col s6">
                    <input id ='password' type='password' name='password' style="color:aqua">
                    <label for='password'>Password</label>
                </div>
            </div>
            <br><br><br>
            <div class='center'>
                <img src="static/images/{{ r }}.jpg" width='200' height='200'>
                <p style="color: rgb(69, 180, 165)"><strong><u>Please enter a valid/registered email, and complete the short CAPTCHA above to prove that you are human.</u></strong></p>
                <div class="input-field col s6">
                    <input type='email' name='email' style="color:aqua" >
                    <label for='email'>Email</label>
                </div>
                <div class="input-field col s6">
                    <input id ='answer' type='text' name='answer' style="color:aqua">
                    <label for='answer'>Answer</label>
                </div>
                <a class="black waves-effect waves-light btn-smallserv" style='color: white'>Submit</a>
            </div>
        </div>
    </form>
